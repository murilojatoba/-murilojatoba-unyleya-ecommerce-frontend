<div class="container">
  <h1>Cadastro de Produtos</h1>

  <form #form="ngForm">
    <mat-form-field>
      <mat-label>Código</mat-label>
      <input matInput name="codigo" [(ngModel)]="produto.codigo" required>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput name="nome" [(ngModel)]="produto.nome" required>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Preço</mat-label>
      <input matInput name="preco" [(ngModel)]="produto.preco" required>
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="cadastrar()" [disabled]="form.invalid">
    Cadastrar
  </button>
  <button mat-raised-button color="accent" (click)="cancelar()">
    Cancelar
  </button>
</div>
